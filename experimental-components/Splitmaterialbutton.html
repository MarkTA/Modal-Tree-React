<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
.left{float:left;}
.seperator{
  border-left: solid 2px #EEE;
  height: 50px;
  margin: 0 5px;
}
</style>
<body>

<div class="container">
  <h2>Materials</h2>
  <!-- Trigger the modal with a button -->
<a href="#" data-toggle="tooltip" title="Coverstain Primer
(1gallon) $17.98 each">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"   >
    <span class="badge">4 </span> CoverStain(1gal) <span class="seperator"> </span> <span>Each</span></button></a>

    </br>
    <br><br>
    <div class="btn-group dropup">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" >  <span class="badge">4 </span> CoverStain(1gal)</button>
    <button type="button" class="btn  btn-info btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span>Each</span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li>Each</li>
      <li>All</li>
    </ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="badge">4</span> CoverStain(1gal)</h4>
        </div>
        <div class="modal-body">
          Tally:<input type="number"/><button>+</button><button>-</button>
        </div>
        <div class="modal-body">
          For <select name="" id="">
            <option value="All">All</option>
            <option value="Each">Each</option>
          </select>
          of Windows
        </div>
        <div class="modal-footer">
          <button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Trash</button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

</body>
</html>
